env:
  global:
      - secure: ""
      - secure: ""
      - secure: ""
      - secure: ""
sudo: enabled
# safelist
branches:
  only:
  - master
addons:
  apt:
    packages:
      - sshpass
language: ruby
rvm:
 - 2.3.3
install: bundle update && bundle install
script: bundle exec jekyll build
after_success:
    - mkdir blog
    - mv _site/* blog
    - tar -czf blog.tgz blog
    - export SSHPASS=$DEPLOY_PASS
    - sshpass -e scp -o StrictHostKeyChecking=no blog.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
    - sshpass -e ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy_blog.sh
